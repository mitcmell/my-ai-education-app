<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Education Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-6 border-b">
                <h1 class="text-2xl font-bold text-gray-800">AI Education Assistant</h1>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Learning Mode:</label>
                    <select id="mode" class="border border-gray-300 rounded px-3 py-2">
                        <option value="standard">Standard - Direct answers</option>
                        <option value="socratic">Socratic - Guided questions</option>
                        <option value="step-by-step">Step-by-Step - Detailed breakdown</option>
                    </select>
                </div>
            </div>
            
            <div id="chat" class="h-96 overflow-y-auto p-6 space-y-4">
                <div class="text-gray-500 text-center">
                    Ask me anything to get started!
                </div>
            </div>
            
            <div class="p-6 border-t">
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="message" 
                        placeholder="Type your question..."
                        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onkeypress="if(event.key==='Enter') sendMessage()"
                    >
                    <button 
                        onclick="sendMessage()"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const modeSelect = document.getElementById('mode');
            const chat = document.getElementById('chat');
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            chat.innerHTML += `
                <div class="flex justify-end">
                    <div class="bg-blue-600 text-white px-4 py-2 rounded-lg max-w-xs">
                        ${message}
                    </div>
                </div>
            `;

            messageInput.value = '';
            
            // Add loading message
            chat.innerHTML += `
                <div class="flex justify-start">
                    <div class="bg-gray-200 px-4 py-2 rounded-lg">
                        Thinking...
                    </div>
                </div>
            `;
            
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        mode: modeSelect.value 
                    })
                });

                const data = await response.json();
                
                // Remove loading message
                chat.removeChild(chat.lastElementChild);
                
                // Add AI response
                chat.innerHTML += `
                    <div class="flex justify-start">
                        <div class="bg-gray-100 px-4 py-2 rounded-lg max-w-2xl">
                            ${data.response.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                chat.removeChild(chat.lastElementChild);
                chat.innerHTML += `
                    <div class="flex justify-start">
                        <div class="bg-red-100 px-4 py-2 rounded-lg text-red-800">
                            Error: ${error.message}
                        </div>
                    </div>
                `;
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
